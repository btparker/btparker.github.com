---
layout: default
---

<article class="post" role="article">
	<div class="meta">
  <h1>
    {{ page.title }}
    {% if page.subheading %}
    <span class="subheading"> {{ page.subheading }}</span>
    {% endif %}
  </h1>
  <div class="meta">
  {{ content }}
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }} &middot; {{ page.category }}</time>
</article>
