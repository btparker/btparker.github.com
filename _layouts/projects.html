---
layout: default
title: Portfolio
---

<div class="grid project">

  {% for project in site.projects reversed %}
  
    <article
      role="article"
      {% if project.link %}
      onclick="location.href='{{ project.link }}';"
      {% else %}
      onclick="location.href='{{ site.baseurl }}{{ project.url }}';"
      {% endif %}
      class="card project"
      style="background-image: url({{site.baseurl}}{{ project.image }});"
    >
	    <div class="meta">
      <h2><a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.title }}
      </a></h2>
      <p>{{ project.summary }}</p>
        <time class="date" datetime="{{ project.date | date_to_xmlschema }}">
          {{ project.date | date: "%Y" }} &middot;
          <a href="{{ site.baseurl }}{{ project.category }}">{{ project.category }}</a>
          {%if project.client %} &middot; {{ project.client }}{% endif %}
        </time>
	    </div>
    </article>
    
    
  {% endfor %}
  
</div>
